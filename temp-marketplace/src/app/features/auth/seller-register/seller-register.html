<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full" style="max-width:80vw;">
    <div class="p-8 bg-white rounded-xl shadow-lg">
      <!-- Back to plans button -->
      <div class="mb-4 flex items-center">
        <button mat-stroked-button color="primary" [routerLink]="['/auth/seller-plans']" class="mr-4">
          <mat-icon class="mr-1">arrow_back</mat-icon>
          Retour aux plans
        </button>
        <span *ngIf="planName" class="ml-2 px-3 py-1 rounded-full bg-blue-50 text-blue-700 font-semibold text-sm">
          Plan choisi : {{ planName }}
        </span>
      </div>
      <div class="flex flex-col items-center mb-8">
        <app-logo></app-logo>
        <h1 class="text-2xl font-bold text-orange-600 mb-1">Créer un compte vendeur</h1>
        <p class="text-gray-500">Inscrivez-vous pour vendre sur Marketplace</p>
      </div>
      <div class="seller-register-container">
        <h2>Créer un compte vendeur</h2>
        <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md">
          <div class="form-group">
            <label for="fullName">Nom complet*</label>
            <input id="fullName" formControlName="name" type="text" placeholder="Votre nom complet" />
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input id="email" formControlName="email" type="email" placeholder="Votre email" />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe*</label>
            <input id="password" formControlName="password" type="password" placeholder="Mot de passe" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe*</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirmez le mot de passe" />
          </div>
          <div class="form-group">
            <label for="fiscalNumber">Numéro fiscal*</label>
            <input id="fiscalNumber" formControlName="numero_fiscal" type="text" placeholder="Votre numéro fiscal" />
          </div>
          <div class="form-group">
            <label for="shopName">Nom de la boutique*</label>
            <input id="shopName" formControlName="shopName" type="text" placeholder="Nom de votre boutique" />
          </div>
          <mat-checkbox formControlName="acceptTerms" class="mb-4">
            J'accepte les conditions générales
          </mat-checkbox>
          <div *ngIf="sellerForm.get('acceptTerms')?.touched && !sellerForm.get('acceptTerms')?.value" class="text-red-500 text-sm mb-2">
            Vous devez accepter les conditions générales
          </div>
          <button mat-raised-button color="primary" class="w-full py-3" [disabled]="sellerForm.invalid || loading">
            Créer mon compte vendeur
          </button>
        </form>
      </div>
      <div class="mt-6 text-center">
        <button mat-button color="accent" [routerLink]="['/auth/register']" class="text-orange-600 hover:underline">
          Créer un compte acheteur
        </button>
      </div>
      <div class="mt-6 text-center">
        <button mat-button color="accent" [routerLink]="['/auth/login']" class="text-orange-600 hover:underline">
          Déjà inscrit ? Se connecter
        </button>
      </div>
    </div>
  </div>
</div>
